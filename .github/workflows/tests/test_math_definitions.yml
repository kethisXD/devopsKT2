name: Test math definitions
on:
  push:
    branches:
      - main
      - dev
      - workflow-development


jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
          
      - name: Set up venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          
      - name: Run tests
        run: |
          python -m unittest test/test_math_def.py
